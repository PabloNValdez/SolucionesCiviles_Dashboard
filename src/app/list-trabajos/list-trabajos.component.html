<div class="container pt-5">
    <div class="row">
        <div class="col-lg-4 pb-5" *ngFor="let work of listOfworks; let i = index">
            <div class="row">
                <img
                [src]="work[2][0].image"
                (click)="showLightbox(i)"
                class="img-fluid work-image" 
                >
            </div>
            
            <!-- Titulo -->
            <div class="row text-center">
                <h4 class="bold">{{work[0]}}</h4>
            </div>
            <!-- Descripcion -->
            <div class="row d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <span>{{work[1]}}</span>
                </div>   
            </div> 
            
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <!-- Me faltan unos iconos para que quede mejor -->
                    <a [routerLink]="['/edit-trabajo', work[3]]" title="Editar">
                        <span>Editar</span>
                    </a><br>
                    <a class="btn-delete" (click)="deleteWork(work[3])" type="button" title="Eliminar" *ngIf="!work[4]">
                        <span>Eliminar</span>
                    </a><br>
                    <a class="btn-delete" (click)="enableWork(work)" type="button" title="Habilitar" *ngIf="work[4]">
                        <span>Habilitar</span>
                    </a>
                </div>
            </div>
        </div>  

        <ng-image-fullscreen-view
                [images]="actualImages"
                [imageIndex]="currentIndex"
                [show]="showFlag"
                (close)="closeEventHandler()"
                >
        </ng-image-fullscreen-view>
        
    </div>
</div>
