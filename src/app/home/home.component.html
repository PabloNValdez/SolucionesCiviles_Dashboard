<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <div *ngIf="!loginService.isUserAuthenticated()" class="card mt-5">
                <div class="card-header">
                    <h3 class="card-title">Administrador</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group pb-2">
                            <input formControlName="username" type="text" class="form-control form-control-border" id="user" placeholder="Ingrese el usuario">
                            <span *ngIf="validateControl('username') && hasError('username', 'required')">Debe ingresar el usuario</span>
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control form-control-border" id="password" placeholder="Ingrese la contraseña">
                            <span *ngIf="validateControl('password') && hasError('password', 'required')">Debe ingresar una contraseña</span>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <button type="button" class="btn btn-dark" (click)="login()">Ingresar</button>
                    </div>      
                </div>
            </div>
            <div *ngIf="loginService.isUserAuthenticated()" class="container pt-5">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="#"><img  src="../../assets/img/Logo_SolucionesEOC_5.png" alt="Soluciones" class="logoSpec img-fluid"></a>
                </div>
                
                <div class="row justify-content-center">
                    <h1 class="text-center">Panel de administrador</h1>
                    <h4 class="pt-3 text-center">Seleccione una opción...</h4>
                </div>
            </div>
        </div>
    </div>
</div>
